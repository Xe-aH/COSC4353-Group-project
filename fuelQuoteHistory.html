<!DOCTYPE html>
<html>
<head>
  <title>Fuel Quote History</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .quote-history-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e1f5fe;
    }

    .quote-history-container h2 {
      text-align: center;
      color: #333;
    }

    .quote-history-container table {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .quote-history-container table th,
    .quote-history-container table td {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quote-history-container">
    <h2>Fuel Quote History</h2>
    <table id="quote-table">
      <tr>
        <th>Gallons Requested</th>
        <th>Delivery Address</th>
        <th>Delivery Date</th>
        <th>Suggested Price / gallon</th>
        <th>Total Amount Due</th>
      </tr>
      <!-- The rows for the fuel quotes will be inserted here by JavaScript -->
    </table>
  </div>
  
  <script>
    // Fetch function will be here...
  </script>
</body>
</html>
