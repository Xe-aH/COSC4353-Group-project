<!DOCTYPE html>
<html>
<head>
  <title>Fuel Quote History</title>
  <style>
    /* CSS styles for the fuel quote history page */

  <script>
    // JavaScript code to saveFuelQuoteToServer function
    function saveFuelQuoteToServer(fuelQuote) {
      // ... (the JavaScript code to send the AJAX request as shown in previous responses)
    }

    // JavaScript code to retrieve the fuel quote history from local storage and display it in the table
    var quoteTable = document.getElementById("quote-table");
    var fuelQuoteHistory = JSON.parse(localStorage.getItem("fuelQuoteHistory"));

    if (fuelQuoteHistory !== null) {
      for (var i = 0; i < fuelQuoteHistory.length; i++) {
        var row = quoteTable.insertRow(-1);
        row.insertCell(0).innerHTML = fuelQuoteHistory[i].gallonsRequested;
        row.insertCell(1).innerHTML = fuelQuoteHistory[i].deliveryAddress;
        row.insertCell(2).innerHTML = fuelQuoteHistory[i].deliveryDate;
        row.insertCell(3).innerHTML = fuelQuoteHistory[i].suggestedPricePerGallon;
        row.insertCell(4).innerHTML = fuelQuoteHistory[i].totalAmountDue;
      }
    }
  </script>
</head>
<body>
  <div class="quote-history-container">
    <h2>Fuel Quote History</h2>
    <table id="quote-table">
      <tr>
        <th>Gallons Requested</th>
        <th>Delivery Address</th>
        <th>Delivery Date</th>
        <th>Suggested Price / gallon</th>
        <th>Total Amount Due</th>
      </tr>
      <!-- The rows for the fuel quotes will be inserted here by JavaScript -->
    </table>
  </div>
</body>
</html>
