<!DOCTYPE html>
<html>
<head>
    <title>Fuel Quote Form</title>
    <style>
  body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
    #align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .prices{
        
    }
    </style>
</head>
<body>
    <div class="quote">
        <form id="price" >
            <label for="location">Location</label>
            <input type="text" id="location" required>
            
            <label for="gallons">Gallons</label>
            <input type="number" id="gallons" required>
            
            <button id ="btn" type="button">Price Check</button>

        </form>
    </div>
    <div id="prices">
        <p id ="output"> </p>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", function(event){
            var locationn = document.getElementById("location").value;
            var gallons = document.getElementById("gallons").value;
            document.getElementById("output").innerHTML += "<br>" +  locationn + " " + gallons + " $" + (100*Math.random());
            return false;
        });
    </script>
</body>
</html>
